<html>
    <head>
      <title>
          Thumbnoil cycle tutorial
      </title>
      <style>
          .item{
              float: left;
              border: #AAA 1px solid;
              padding: 10px;
              margin: 10px;
          }
          .item > img {
              width: 180px;
              height: 140px;
              border: #666 1px solid;
              cursor: pointer;
          }
          .item > span {
              display: block;
              text-align: center;
              margin-top: 10px;
          }
      </style>
      <script>
         window.addEventListener("load",function(){
             var items_container = document.getElementById("items_container");
             var thumbtimer,ti =0,dir="item_images/";
             var obj1 = {name:"kartal",pics:["bjk.jpg"]};
             var obj2 = {name:"Glasses",pics:["glasses_a.jpg","glasses_b.jpg","glasses_c.jpg"]};
             var array = [obj1,obj2];
             for(var i=0;i<array.length;i++)
             {
                 var div = document.createElement("div");
                 var img = document.createElement("img");
                 var span = document.createElement("span");
                 div.className = "item";
                 img.oi = i;
                 img.src = dir + array[i].pics[0];
                 span.innerHTML = array[i].name;
                 items_container.appendChild(div);
                 div.appendChild(img);
                 div.appendChild(span);
                 img.addEventListener("mouseover",function(event){
                    thumbtimer = setInterval(function(){
                       ti++;
                       if(ti == array[event.target.oi].pics.length){
                           ti =0;
                       }
                       event.target.src = dir + array[event.target.oi].pics[ti];
                    },700);
                 });
                 img.addEventListener("mouseout",function(event){
                     clearInterval(thumbtimer);
                     ti =0;
                     event.target.src = dir + array[event.target.oi].pics[ti];
                 });
             }
         });
      </script>
    </head>
    <body>
         <div id="items_container"></div>
         
    </body>
</html>
